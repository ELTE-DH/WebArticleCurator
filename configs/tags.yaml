"common":
    "article_begin_mark": "<docitem>\n"
    "article_end_mark": "</docitem>\n"

    "general_cleaning_rules":  # TODO: drop useless div and span tags
        "script": "<script[\\s\\S]+?/script>"
        "script_repl": ''

        "img": "<img.*?/>"
        "img_repl": ''

        "multi_ws": " {2,}"
        "multi_ws_repl": " "

        "endl_ws": "\\n "
        "endl_ws_repl": "\\n"

        "multi_endl": "\\n{2,}"
        "multi_endl_repl": "\\n"

        "dos_newlines": "\\r\\n"
        "dos_newlines_repl": "\\n"

        "leading_ws": "^\\s+?"
        "leading_ws_repl": ""

        "trailing_ws": "^\\s+?"
        "trailing_ws_repl": ""

"index-html":
    "html-date":
        "open": "\\s*<meta name=\"i:publication\" content=\""
        "inside": ".*?"
        "close": "\" />"

    "html-url":
        "open": "\\s*<meta property=\"og:url\" content=\""
        "inside": ".*?"
        "close": "\" />"

    "html-description":
        "open": "\\s*<meta property=\"og:description\" content=\""
        "inside": ".*?"
        "close": "\" />"

    "html-keywords":
        "open": "\\s*<meta name=\"keywords\" content=\""
        "inside": ".*?"
        "close": "\" />"

    "html-title":
        "open": "\\s*<meta property=\"og:title\" content=\""
        "inside": ".*?"
        "close": "\" />"

    "html-lead":
        "open": "<div class=\"lead\">"
        "inside": "(.|\\n)*?"
        "close": "</div>"

    "html-body":
        "open": "<div class=\"cikk-torzs\">"
        "inside": "(.|\\n)*?"
        "close": "<div class=\"social-stripe cikk-bottom-box\">"

